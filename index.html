<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Syndio Dashboard</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <div class="left-side">
                <a class="navbar-brand" href="#"><img src="./assets/syndio-logo.svg" width="100" height="70"></a>
            </div>
            <div class="right-side">
                <select name="groups" id="groups">
                    <option value="groups">Change Group
                        <img src="./assets/chevron.svg" class="caret">
                    </option>
                    <option value="function" id="groupByFunction">Group 1</option>
                    <option value="role" id="groupByRole">Group 2</option>
                </select>
            </div>
        </div>
    </nav>

    <div class="container-fluid main">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="gender-tab" data-bs-toggle="tab" data-bs-target="#gender" type="button" role="tab" aria-controls="gender" aria-selected="true">Gender</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="race-tab" data-bs-toggle="tab" data-bs-target="#race" type="button" role="tab" aria-controls="race" aria-selected="false">Race</button>
            </li>
          </ul>
          <div class="tab-content" id="myTabContent">
              <div class="tab-pane fade" id="gender" role="tabpanel" aria-labelledby="gender-tab"></div>
              <div class="tab-pane fade" id="race" role="tabpanel" aria-labelledby="race-tab"></div>
          </div>
    </div>
    

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
